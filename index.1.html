<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>basic-demo</title>
    <script src="./js/att.js"></script>
</head>

<body>
    <div id="content"></div>
    <script id="test" type="text/html">
        

 
<h1>{{title}}</h1>
<ul>
    {{each list}}
        <li>
            {{$value.name}}                 
        </li>
        
    {{/each}}
</ul>
 

</script>

    <script>
        var data = {
            title: '基本例子',
            isAdmin: true,
            list: [{
                name: '万一',
                age: false
            }, {
                name: '万er',
                age: []
            }]
        };
        var html = template('test', data);
        document.getElementById('content').innerHTML = html;
    </script>
</body>

</html>
